<html lang="en">

<head>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <!-- layout CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- animate -->
  <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css“>
  <!-- login CSS -->
  <link rel="stylesheet" href="/styles/login.css" type="text/css" />
  <!-- navbar CSS -->
  <link rel="stylesheet" href="/styles/navbar.css" type="text/css" />
  <!-- cart CSS -->
  <link rel="stylesheet" href="/styles/cart.css" type="text/css" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neglect the plates</title>

</head>

<header>


  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper red accent-4">
        <a href="#" class="brand-logo center">Neglect the plates</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a id="loginregbtn" class="waves-effect waves-light btn light-green darken-4">Login</a>
          </li>
          <li><a href="#" id="cart"><i class="material-icons left">shopping_cart</i>Cart<span class="badge" id="navCartBadge"></span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>



</header>

<body>

  <!-- User items include the cart and login form -->
  <div id="userItems" class="right">
    <!-- User login and registration -->
    <div id="loginform" class=" container white">
      <ul class="tabs light-green darken-4">
        <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
        <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
      </ul>
      <div id="login" class="col s12">
        <form id="loginform" class="col s12">
          <div class="form-container">
            <h3 class="text">Hello</h3>
            <div class="row">
              <div class="input-field col s12">
                <input id="email-log" type="email" class="validate">
                <label for="email-log">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password-log" type="password" class="validate ">
                <label for="password-log">Password</label>
              </div>
            </div>
            <br>
            <center>
              <button id="loginButton" class="btn waves-effect waves-light light-green darken-4" type="submit" name="action">Connect</button>
              <br>
              <br>
            </center>
          </div>
        </form>
      </div>
      <div id="register" class="col s12">
        <form id="registerForm" class="col s12">
          <div class="form-container">
            <h3 class="text">Welcome</h3>
            <div class="row">
              <div class="input-field col s6">
                <input id="first-name" type="text" class="validate">
                <label for="first-name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last-name" type="text" class="validate">
                <label for="last-name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email-reg" type="email" class="validate">
                <label for="email-reg">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="phoneNumber" type="tel" class="validate" size="20" minlength="9" maxlength="14" placeholder="333-4444-4444">
                <label for="phoneNumber">Phone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password-reg" type="password" class="validate">
                <label for="password-reg">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password-confirm" type="password" class="validate">
                <label for="password-confirm">Password Confirmation</label>
              </div>
            </div>
            <center>
              <button id="registerUser" class=" waves-effect waves-light btn light-green darken-4" type="submit" >Register</button>
            </center>
          </div>
        </form>
      </div>
    </div>
    <!-- Cart items -->
    <div id="shoppingcart" class="container">
      <div class="container right">
        <div class="shopping-cart z-depth-2">
          <div class="shopping-cart-header">
            <i class="material-icons left">shopping_cart</i></i><span class="badge" id="cartCount"></span>
            <div class="shopping-cart-total">
              <span class="main-color-text" id="cartTotal"></span>
              <a id="clearCart" type="submit" class="fooditem secondary-content"><i class="material-icons light-green-text text-darken-4">clear</i></a>
            </div>

          </div>
          <div id="cartBody">
          </div>
          <a id="checkoutBtn" href="#" class="waves-effect waves-light btn light-green darken-4">Checkout</a>
        </div>
      </div>
    </div>
    </div>

  <!-- Restaurants  -->
   <div id="restlist">
   </div>

   <!-- Menu  -->
   <div id='menu'>
   </div>

   <!-- Order Confirmation -->
   <div id="orderConf">
   </div>


</body>

<footer>
  <img id="logoDHDH" src="images/DHDH.png" class="left">
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src='/scripts/index.js' charset='utf-8'></script>

<!-- Restaurant Template -->
<script id="restaurantTemplate" type="text/x-handlebars-template">
   <div id="renderedRestaurants" class="container">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Restaurants</h4>
      </li>
      {{#each restaurants}}
      <li>
        <a data-restaurant-id="{{this.id}}" method="GET" action="/:{{this.id}}" class="collection-item showRestaurantMenu light-green-text text-darken-4" type="submit">
          <div>
            <span class="title">{{this.name}}</span>
            <p>{{this.description}}<br> {{this.address}} &amp; {{this.phone_number}}</p>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
  </div>
</script>

<!-- Main template for menu -->
<script id="menuTemplate" type="text/x-handlebars-template">
  <div class="container z-depth-2">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Select your dishes</h4>
      </li>
      {{#each menu}}
      <a id="{{this.id}}" href="#!" class="collection-item foodthing light-green-text text-darken-4" data-foodid="{{this.id}}" data-restid="{{this.restaurant_id}}" onclick="Materialize.toast('Added to cart', 1500)">
        <li id="listID">
          <span class="title"><h5>{{this.name}}</h5></span>
          <p data-foodid="{{this.id}}">{{this.type}}<br> <p>${{this.price}}</p>
          </p>
        </li>
      </a>
      {{/each}}
      <a id="menuToRest" data-return-toRest="{{this.id}}" type="submit" class="collection-item light-green-text text-darken-4">
          <span class="title">Back to Restaurants</span>
        </a>
    </ul>
  </div>
</script>

<!-- Shopping cart elements -->
<script id="cartTemp" type="text/x-handlebars-template">
  {{#each order}}
  <ul class="collection">
    <li class=" collection-item ">
      <a id="removeFromCart" data-cartfoodid="{{this.id}}" type="submit" class="fooditem secondary-content"><i class="material-icons medium light-green-text text-darken-4">remove</i></a>
      <span class="title"><h5>{{this.name}}</h5></span>
      <p>${{this.price}} <br/> {{this.quantity}}
    </li>
  </ul>
  {{/each}}
</script>

<!-- Order confrimationtemplate script -->
<script id="orderTemp" type="text/x-handlebars-template">
  <div class="container z-depth-2">
    <ul class="collection with-header">
      <li class="collection-header">
        <h4>Thanks for your order</h4>
        <h5 id="restName"></h5>
        <h5 id="restPhoneNum"></h5>
        <h5 id="restAddress"></h5>
        <h5 id="orderID"></h5>
        <h6 id="orderCount"></h6>
        <h6 id="orderTotal"></h6>
      </li>
      {{#each order}}
      <li class="collection-item light-green-text text-darken-4">
        <span class="title">{{this.name}}</span>
        <p>${{this.price}}</p>
        <p>{{this.quantity}}</p>
      </li>
      {{/each}}
      <a id="backtoRest" data-return-toRest="{{this.id}}" type="submit" class="collection-item ">
          <span class="title light-green-text text-darken-4">Make a new Order</span>
        </a>
    </ul>
  </div>
</script>
</html>
